<h3 class="text-left">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input name="titleInput" [(ngModel)]="title" class="form-control" id="title"
                placeholder="Add a blog title ..." />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="contentTextArea" [(ngModel)]="content" 
            class="form-control" cols="50" rows="10" id="content" placeholder="Your blog content here ..."></textarea>
        </div>
        <div class="form-group">
            <label for="headerimage">Header Image</label>
            <input name="headerImageInput" [(ngModel)]="headerImage" class="form-control" id="headerimage" placeholder="an image ..." />
        </div>

        <div *ngIf="errMsg !== ''" class="alert alert-danger" role="alert">
            {{ errMsg }}
        </div>
        <div class="col-sm">
            <button (click)="CreateNewPost()" type="submit" class="btn btn-success">
                Create Post
            </button>
        </div>
    </form>
</h3>

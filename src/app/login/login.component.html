<!--the login page-->
<form>
    <div class="form-group col-lg-4">
        <label for="userId">User Id</label>
        <input name="userIdInputField" [(ngModel)]="userId" class="form-control" id="userId"
            placeholder="user id ..." />
    </div>
    <div class="form-group col-lg-4">
        <label for="password">Password</label>
        <input name="passwordInputField" [(ngModel)]="password" type="password" class="form-control" id="password"
            placeholder="your password goes here ..."/>
    </div>
    <div *ngIf="errMsg !== ''" class="alert alert-danger" role="alert">
        {{ errMsg }}
    </div>
    <div class="row">
        <div class="col-sm-1">
            <button (click)="Login()" type="submit" class="btn btn-primary">
                Login
            </button>
        </div>
        <div class="col-sm-1">
            <button [routerLink]="['/newuser']" class="btn btn-primary">
                Register
            </button>
        </div>
    </div>
</form>
